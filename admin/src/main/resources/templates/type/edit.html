<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div th:replace="includes/modules :: navigation"/>

    <div class="row-content am-cf">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">操作类型设置</div>
                </div>
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-border-form tpl-form-border-br" id="typeForm" >
                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">类型编码<span class="tpl-form-line-small-title">类型编码</span></label>
                            <div class="am-u-sm-9">
                                <input type="hidden" name="id" th:value="${entity.id}"  />
                                <input type="text" class="tpl-form-input" th:value="${entity.typeCode}" name="typeCode"  required="true" minlength="3"    placeholder="输入类型编码（至少 3 个字符）"/>
                                <small>请填写类型编码。</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">类型名称<span class="tpl-form-line-small-title">类型名称</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" name="typeName" th:value="${entity.typeName}"
                                       required="true" minlength="3"    placeholder="输入类型名称（至少 3 个字符）"/>
                                <small>请填写类型名称。</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">排序<span class="tpl-form-line-small-title">排序</span></label>
                            <div class="am-u-sm-9">
                                <input type="number" class="tpl-form-input" name="typeOrder" th:value="${entity.typeOrder}"
                                       required="true"  placeholder="输入排序"/>
                                <small>请填写排序。</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" class="am-btn am-btn-primary btn-loading-example "
                                        data-am-loading="{spinner: 'circle-o-notch', loadingText: '提交中...'}" th:attr="link=${editUrl}" id="btnSubmit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/type/js/edit.js" th:src="@{/static/type/js/edit.js}"  ></script>
</body>
</html>
