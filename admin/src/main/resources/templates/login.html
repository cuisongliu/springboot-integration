<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta  th:replace="includes/head :: meta"/>
		<title th:replace="includes/head :: title"></title>
		<link  th:replace="includes/head :: login-link"/>
		<script th:replace="includes/head :: head-common-js"></script>
	</head>
	<body>
	<div class="account-pages">
		<div class="wrapper-page">
			<div class="text-center">
				<a href="/" class="logo"><!--/*@thymesVar id="indexShortTitle" type="com.xinyuewulian.admin.controller.BaseController"*/-->
				<span th:text="${indexShortTitle}">后台管理系统</span></a>
			</div>
			<div class="m-t-40 card-box">
				<div class="text-center">
					<h4 class="text-uppercase font-bold m-b-0">管理员登录</h4>
				</div>
				<div class="panel-body">
					<!--/*@thymesVar id="loginUrl" type="com.xinyuewulian.admin.extra.UrlEnum"*/-->
					<form class="am-form" th:action="${loginUrl}" method="post">
						<div class="am-g">
							<div class="am-form-group">
								<input type="text"  name="loginName" class="am-radius" required="true"  minlength="3" placeholder="请输入用户名"/>
							</div>

							<div class="am-form-group form-horizontal m-t-20">
								<input type="password" name="loginPasswd" class="am-radius"  required="true" minlength="3"  placeholder="请输入密码"/>
							</div>
							<div th:if="${errMsg != null}" class="am-alert am-alert-danger" data-am-alert="">
								<button type="button" class="am-close">&times;</button>
								<!--/*@thymesVar id="errMsg" type="com.xinyuewulian.admin.controller.IndexController"*/-->
								<p th:text="${errMsg}"></p>
							</div>
							<div class="am-form-group ">
								<button type="submit" class="am-btn am-btn-primary am-radius" style="width: 100%;height: 100%;">登录</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	</body>
</html>
