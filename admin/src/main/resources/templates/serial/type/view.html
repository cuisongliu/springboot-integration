<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div th:replace="includes/modules :: navigation"/>

    <div class="row-content am-cf">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">序列类型查看</div>
                </div>
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-border-form tpl-form-border-br" id="serialTypeForm" >

                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">序列类型编码<span class="tpl-form-line-small-title">序列类型编码</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input"    th:value="${entity.serialTypeCode}" disabled=""/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">序列类型名称<span class="tpl-form-line-small-title">序列类型名称</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" name="serialTypeName" th:value="${entity.serialTypeName}" disabled=""/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">序列类型前缀<span class="tpl-form-line-small-title">序列类型前缀</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" name="serialTypePrefix" th:value="${entity.serialTypePrefix}"  disabled=""/>
                            </div>
                        </div>


                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">状态<span class="tpl-form-line-small-title">状态</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" name="state" th:value="${stateMap[entity.state]}"  disabled=""/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">时间格式<span class="tpl-form-line-small-title">时间格式</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" name="timestampFormat" th:value="${entity.timestampFormat}"  disabled=""/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">递增长度(几位数字)<span class="tpl-form-line-small-title">递增长度(几位数字)</span></label>
                            <div class="am-u-sm-9">
                                <input type="number" class="tpl-form-input" name="serialLen"   th:value="${entity.serialLen}"  disabled="" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label   class="am-u-sm-3 am-form-label">分隔符<span class="tpl-form-line-small-title">分隔符</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" name="split"   th:value="${entity.split}" disabled=""/>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" class="am-btn am-btn-primary btn-loading-example "
                                        data-am-loading="{spinner: 'circle-o-notch', loadingText: '提交中...'}" th:attr="link=${listUrl}" id="btnSubmit">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/serial/type/js/view.js" th:src="@{/static/serial/type/js/view.js}"  ></script>
</body>
</html>
