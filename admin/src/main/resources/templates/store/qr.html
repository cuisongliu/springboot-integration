<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div th:replace="includes/modules :: navigation"/>

    <div class="row-content am-cf">

        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">货物二维码</div>
                </div>
                <div class="widget-head am-cf">
                    <div class="am-form-group">
                        <div class="am-input-group">
                            <input type="text" class="am-form-field" id="doc-qr-text"  disabled="" th:value="${qrCode}"/>
                            <span class="am-input-group-btn">
                               <button class="am-btn am-btn-default" type="button" id="doc-gen-qr">二维码内容</button>
                            </span>
                        </div>
                    </div>
                    <div id="doc-qrcode" class="am-text-center"></div>
                    <!--<div class="am-form-group">-->
                        <!--<label   class="am-u-sm-3 am-form-label">二维码:</label>-->
                        <!--<div class="am-u-sm-9">-->
                            <!--<div id="doc-qrcode" class="am-text-center"></div>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            var $input = $('#doc-qr-text');
            $qr = $('#doc-qrcode');

            function makeCode(text) {
                $qr.empty().qrcode(text);
            }

            console.log($input.val());
            makeCode($input.val());
        });
    </script>
</body>
</html>
